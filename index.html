<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1>TINA v.1 Calculator</h1>
	<ul class="calc">
		<li>
			<input type="text"  class="display"  name="input">
		</li>
		<li>
      		<ul class="rowone">
        		<input type="button" id="seven" class="number"   value="7">
       	 		<input type="button" id="eight" class="number"   value="8">
        		<input type="button" id="nine"  class="number"   value="9">
        		<input type="button" id="div"   class="operator" value="/">
      		</ul>
    	</li>
    	<li>
      		<ul class="rowtwo">
        		<input type="button" id="four" class="number"   value="4">

       	 		<input type="button" id="five" class="number"   value="5">

        		<input type="button" id="six"  class="number"   value="6">

        		<input type="button" id="minus"   class="operator" value="-">
      		</ul>
    	</li>
    	<li>
      		<ul class="rowthree">
        		<input type="button" id="one" class="number"   value="1">
       	 		<input type="button" id="two" class="number"   value="2">
        		<input type="button" id="three"  class="number"   value="3">
        		<input type="button" id="times"   class="operator" value="*">
      		</ul>
    	</li>
    	<li>
      		<ul class="rowfour">
        		<input type="button" id="clear" class="clear"   value="c">
       	 		<input type="button" id="zero" class="number"   value="0">
        		<input type="button" id="equals"  class="equals"   value="=">
        		<input type="button" id="plus"   class="operator" value="+">
      		</ul>
    	</li>
	</ul>

	<script src="main.js"></script>
</body>
</html>
